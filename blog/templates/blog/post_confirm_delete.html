{% extends "blog/base.html" %} #in users, we can still access the blog
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Blog</legend>
				<h2>Are you sure you want to delete the post "{{object.title}}"?</h2>
			</fieldset>
			<div class="from-group">
				<button class="btn btn-outline-danger" type="submit">Yup,Delete!</button>
				<a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
			</div>
		</form>
	</div>
{% endblock content %}
